<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script src="shared/shared.js"></script>
    <script src="vision-and-mission/vision-and-mission.js"></script>
    <link rel="stylesheet" href="shared/shared.css">
    <link rel="stylesheet" href="vision-and-mission/vision-and-mission.css">
</head>

<body>

    <div id="header" class="header"></div>

    <div class="split-in-two-container-vision">
        <div class="vision-text">
            <div class="right-aligned-content">
                <p id="vision-subtitle" class="subtitle"></p>
                <p id="vision-description" class="description"></p>
            </div>
        </div>
        <div class="centered-image">
            <img src="src/images/img_01.jpg" alt="vision">
        </div>
    </div>

    <div class="split-in-two-container-mission">
        <div class="centered-image">
            <img src="src/images/img_02.jpg" alt="mission">
        </div>
        <div class="mission-text">
            <div class="left-aligned-content">
                <p id="mission-subtitle" class="subtitle"></p>
                <p id="mission-description" class="description"></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <span>Photo by <a href="https://unsplash.com/@sctgrhm?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Scott Graham</a> on <a href="https://unsplash.com/s/photos/meeting?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
            <br>
            <span>Photo by <a href="https://unsplash.com/@krakenimages?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">krakenimages</a> on <a href="https://unsplash.com/s/photos/meeting?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
        </div>
    </div>

</body>
</html>
